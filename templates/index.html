<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Conversation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .chat-container {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-right: auto;
        }

        .controls {
            padding: 20px;
            text-align: center;
            background: white;
            border-top: 1px solid #eee;
        }

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.4);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #4ecdc4 0%, #45b7d1 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6); }
            100% { transform: scale(1); box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3); }
        }

        .stop-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #e9ecef;
            border-radius: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 2px;
            background-color: #666;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }

        @keyframes typing {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .audio-player {
            margin-top: 20px;
            text-align: center;
        }

        .audio-player audio {
            width: 80%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Voice Conversation System</h1>
            <p>Click the button to start recording, your voice will be sent to the backend and played back</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                Hello! I'm your voice assistant. Click the microphone button below to start speaking.
                <div class="timestamp">Current time: <span id="currentTime"></span></div>
            </div>
        </div>

        <div class="controls">
            <button class="mic-button" id="micButton" title="Start recording">
                üé§
            </button>
            <div class="status" id="status">Ready to record</div>
        </div>

        <div class="audio-player">
            <h3>Playback:</h3>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        let isRecording = false;
        let recordingTimer = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;

        // Initialize audio context
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Start recording
        async function startRecording() {
            if (isRecording) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 24000
                });
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    // Convert chunks to blob and send to backend
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                    try {
                        updateStatus('Sending audio to server...');

                        const formData = new FormData();
                        formData.append('audio', audioBlob);

                        const response = await fetch('/send-audio', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        updateStatus('Audio sent successfully');

                        // Play the received audio back
                        const audioUrl = URL.createObjectURL(audioBlob);
                        document.getElementById('audioPlayer').src = audioUrl;

                    } catch (error) {
                        console.error('Error sending audio:', error);
                        updateStatus('Failed to send audio');
                    }
                };

                mediaRecorder.start();
                isRecording = true;
                updateButtonState(true);
                updateStatus('Recording... Speak now');

                // Stop recording after 3 seconds
                recordingTimer = setTimeout(() => {
                    if (isRecording) {
                        stopRecording();
                    }
                }, 3000);

            } catch (error) {
                console.error('Error accessing microphone:', error);
                updateStatus('Microphone access denied');
            }
        }

        // Stop recording
        function stopRecording() {
            if (!isRecording) return;

            isRecording = false;
            clearTimeout(recordingTimer);

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            updateButtonState(false);
            updateStatus('Click button to record again');
        }

        // Update button state
        function updateButtonState(isRecording) {
            const button = document.getElementById('micButton');
            if (isRecording) {
                button.classList.add('recording');
                button.textContent = '‚èπÔ∏è';
                button.title = 'Stop recording';
            } else {
                button.classList.remove('recording');
                button.textContent = 'üé§';
                button.title = 'Start recording';
            }
        }

        // Update status display
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Add message to chat list
        function addMessage(sender, text) {
            const chatContainer = document.getElementById('chatContainer');
            const timestamp = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            messageDiv.innerHTML = `
                ${text}
                <div class="timestamp">Time: ${timestamp}</div>
            `;

            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Initialize time display
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent =
                now.toLocaleString('en-US');
        }

        // Page loaded initialization
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);

            // Bind button events
            document.getElementById('micButton').addEventListener('click', function() {
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            });

            // Add initial message
            addMessage('bot', 'Hello! I\'m your voice assistant. Click the microphone button to record your voice.');
        });

        // Handle page focus/blur
        window.addEventListener('blur', function() {
            if (isRecording) {
                stopRecording();
            }
        });
    </script>
</body>
</html>
