<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .header {
            background: #182848;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* ËÅäÂ§©Âå∫Âüü */
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Êú∫Âô®‰∫∫Ê∂àÊÅØÔºöÈù†Â∑¶ */
        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-left-radius: 2px;
        }

        /* Áî®Êà∑Ê∂àÊÅØÔºöÈù†Âè≥ */
        .user-message {
            align-self: flex-end;
            background: #182848;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .timestamp {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
            display: block;
        }

        /* ÊéßÂà∂Âå∫Âüü */
        .controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .mic-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .mic-button:active { transform: scale(0.9); }

        .mic-button.recording {
            background: #4ecdc4;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(78,205,196, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(78,205,196, 0); }
            100% { box-shadow: 0 0 0 0 rgba(78,205,196, 0); }
        }

        .status-text {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            height: 20px;
        }

        #audioPlayer { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Voice AI Assistant</h2>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message bot-message">
            Hi there! Click the mic and speak in English. I'll translate and reply to you.
            <span class="timestamp">System</span>
        </div>
    </div>

    <div class="controls">
        <button class="mic-button" id="micBtn">üé§</button>
        <div class="status-text" id="status">Ready</div>
    </div>
</div>

<audio id="audioPlayer"></audio>

<script>
    let mediaRecorder;
    let audioChunks = [];
    const micBtn = document.getElementById('micBtn');
    const status = document.getElementById('status');
    const chatContainer = document.getElementById('chatContainer');
    const audioPlayer = document.getElementById('audioPlayer');

    // 1. Ê∑ªÂä†Ê∂àÊÅØÂà∞ÁïåÈù¢
    function addMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}-message`;

        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        msgDiv.innerHTML = `
            ${text}
            <span class="timestamp">${sender === 'user' ? 'You' : 'AI'} ¬∑ ${time}</span>
        `;

        chatContainer.appendChild(msgDiv);
        // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // 2. ÂΩïÈü≥ÈÄªËæë
    micBtn.onclick = async () => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            return;
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
            audioChunks = [];

            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

            mediaRecorder.onstart = () => {
                micBtn.classList.add('recording');
                micBtn.textContent = '‚èπÔ∏è';
                status.textContent = "Recording...";
            };

            mediaRecorder.onstop = async () => {
                micBtn.classList.remove('recording');
                micBtn.textContent = 'üé§';
                status.textContent = "Processing...";

                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                await sendToServer(audioBlob);
            };

            mediaRecorder.start();
        } catch (err) {
            console.error("Mic error:", err);
            alert("Could not access microphone.");
        }
    };

    // 3. ÂèëÈÄÅÊï∞ÊçÆÂà∞ÂêéÁ´Ø
    async function sendToServer(blob) {
        const formData = new FormData();
        formData.append('audio', blob, 'user_voice.webm');

        try {
            const response = await fetch('/send-audio', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error("Server error");

            const data = await response.json();

            // ÊòæÁ§∫ËØÜÂà´Âá∫ÁöÑÁî®Êà∑ÊñáÂ≠ó
            if (data.user_text) {
                addMessage('user', data.user_text);
            }

            // ÊòæÁ§∫ AI ÁöÑÂõûÁ≠îÊñáÂ≠ó
            if (data.bot_text) {
                addMessage('bot', data.bot_text);
            }

            // Êí≠Êîæ AI ÁöÑÂõûÁ≠îÂ£∞Èü≥
            if (data.audio_base64) {
                playAudio(data.audio_base64);
            }

            status.textContent = "Ready";

        } catch (err) {
            console.error("Fetch error:", err);
            status.textContent = "Error occurred";
            addMessage('bot', "Sorry, I couldn't process that voice message.");
        }
    }

    // 4. Êí≠Êîæ Base64 Èü≥È¢ë
    function playAudio(base64Data) {
        // Â¶ÇÊûúÂêéÁ´Ø‰º†Êù•ÁöÑ‰∏çÂ∏¶ÂâçÁºÄÔºåÊâãÂä®Ë°•‰∏ä
        const source = base64Data.startsWith('data:') ? base64Data : `data:audio/wav;base64,${base64Data}`;
        audioPlayer.src = source;
        audioPlayer.play().catch(e => console.log("Auto-play blocked or failed", e));
    }
</script>

</body>
</html>
