<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Voice Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff; /* ç§»é™¤èƒŒæ™¯æ¸å˜ï¼Œæ”¹ä¸ºçº¯ç™½ */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 95vh; /* æé«˜é«˜åº¦åˆ° 95% è§†å£é«˜åº¦ */
            background: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* æ‰‹æœºç«¯ç¨å¾®ç•™ä¸€ç‚¹é¡¶éƒ¨ä½™é‡ï¼Œæˆ–è€…ç›´æ¥ 100vh */
        }

        .header {
            background: #182848;
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        /* èŠå¤©åŒºåŸŸ - æ ¸å¿ƒï¼šç”±äºå®¹å™¨å˜é«˜ï¼Œè¿™é‡Œä¼šè‡ªåŠ¨æ’‘å¼€ */
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-left-radius: 2px;
        }

        .user-message {
            align-self: flex-end;
            background: #182848;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .timestamp {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
            display: block;
        }

        /* æ§åˆ¶åŒºåŸŸ */
        .controls {
            padding: 20px;
            padding-bottom: 30px; /* å¢åŠ åº•éƒ¨é—´è·é€‚é…æ‰‹æœºæ‰‹åŠ¿åŒº */
            background: white;
            border-top: 1px solid #eee;
            text-align: center;
            flex-shrink: 0;
        }

        .mic-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .mic-button:active { transform: scale(0.9); }

        .mic-button.recording {
            background: #4ecdc4;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(78,205,196, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(78,205,196, 0); }
            100% { box-shadow: 0 0 0 0 rgba(78,205,196, 0); }
        }

        .status-text {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            height: 20px;
        }

        #audioPlayer { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Voice AI Assistant</h2>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message bot-message">
            Hi there! Click the mic and speak in English. I'll translate and reply to you.
            <span class="timestamp">System</span>
        </div>
    </div>

    <div class="controls">
        <button class="mic-button" id="micBtn">ğŸ¤</button>
        <div class="status-text" id="status">Ready</div>
    </div>
</div>

<audio id="audioPlayer"></audio>

<script>
    // ... è¿™é‡Œä¿æŒä½ åŸæ¥çš„ JavaScript ä»£ç é€»è¾‘ä¸å˜ ...
    let mediaRecorder;
    let audioChunks = [];
    const micBtn = document.getElementById('micBtn');
    const status = document.getElementById('status');
    const chatContainer = document.getElementById('chatContainer');
    const audioPlayer = document.getElementById('audioPlayer');

    function addMessage(sender, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}-message`;
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        msgDiv.innerHTML = `${text}<span class="timestamp">${sender === 'user' ? 'You' : 'AI'} Â· ${time}</span>`;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    micBtn.onclick = async () => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            return;
        }
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
            audioChunks = [];
            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
            mediaRecorder.onstart = () => {
                micBtn.classList.add('recording');
                micBtn.textContent = 'â¹ï¸';
                status.textContent = "Recording...";
            };
            mediaRecorder.onstop = async () => {
                micBtn.classList.remove('recording');
                micBtn.textContent = 'ğŸ¤';
                status.textContent = "Processing...";
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                await sendToServer(audioBlob);
            };
            mediaRecorder.start();
        } catch (err) {
            console.error("Mic error:", err);
            alert("Could not access microphone.");
        }
    };

    async function sendToServer(blob) {
        const formData = new FormData();
        formData.append('audio', blob, 'user_voice.webm');
        try {
            const response = await fetch('/send-audio', { method: 'POST', body: formData });
            if (!response.ok) throw new Error("Server error");
            const data = await response.json();
            if (data.user_text) addMessage('user', data.user_text);
            if (data.bot_text) addMessage('bot', data.bot_text);
            if (data.audio_base64) playAudio(data.audio_base64);
            status.textContent = "Ready";
        } catch (err) {
            status.textContent = "Error occurred";
            addMessage('bot', "Sorry, I couldn't process that voice message.");
        }
    }

    function playAudio(base64Data) {
        const source = base64Data.startsWith('data:') ? base64Data : `data:audio/wav;base64,${base64Data}`;
        audioPlayer.src = source;
        audioPlayer.play().catch(e => console.log("Auto-play blocked", e));
    }
</script>

</body>
</html>
